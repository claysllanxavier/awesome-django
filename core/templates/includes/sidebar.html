	{% load staticfiles %}
    <div class="left-side-bar">
		<div class="brand-logo">
			<a href="index.php">
				<img src="{% static 'vendors/images/deskapp-logo.png' %}" alt="">
			</a>
		</div>
		<div class="menu-block customscroll">
			<div class="sidebar-menu">
				<ul id="accordion-menu">
					{% for app in apps %}
					<li class="dropdown">
						<a href="javascript:;" class="dropdown-toggle">
							<span class="fa fa-home"></span><span class="mtext">{{ app.name_app }}</span>
						</a>
						<ul class="submenu">
						 {% for app_model in app.models_app %}
							<li><a href="{% url app_model.url_list_model %}">{{ app_model.name_model }}</a></li>
						{% endfor %}
						</ul>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
